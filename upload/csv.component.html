<div class="container">

    <div class="row">
        <ng-csv-import content="model.csv.content"
                       header="model.csv.header"
                       separator="model.csv.separator"
                       result="model.csv.result"
                       callback="model.csv.callback"
                       accept="model.csv.accept"></ng-csv-import>
    </div>
    <br/>

    <div class="row">
        <div class="col-md-1">Enter Row</div>
        <div class="col-md-4">
            <input type="number" class="input-sm" ng-model="model.row">
        </div>
        <div class="col-md-2">Enter Column</div>
        <div class="col-md-4">
            <input type="number" class="input-sm" ng-model="model.col">
        </div>
    </div>

    <br/>
    <div class="row">
        <button class="btn btn-success btn-sm" ng-disabled="model.data.length ===0 || model.row ===0  || model.col===0 "
                ng-click="model.getData(model.row, model.col)">Get Data
        </button>
    </div>

    <div class="well well-sm" ng-show="model.result">
        <span>Result: {{model.result}}</span>
    </div>

</div>
